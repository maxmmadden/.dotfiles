format = """\
$directory\
$git_branch\
$git_status\
$fill\
$conda\
$kubernetes\
$docker_context\
$time\
$line_break\
$character\
"""

[fill]
disabled = false
symbol = " "

[character]
success_symbol = "[âœ](bold flamingo)"
error_symbol = "[âœ—](bold red)"

[directory]
format = "[ó°° $path]($style)[$read_only]($read_only_style) "
style = "rosewater"
truncation_length = 3
truncate_to_repo = true

[git_branch]
symbol = "ï˜"
format = '[$symbol $branch ]($style)'
style = "mauve"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"

[kubernetes]
format = '[$symbol$context( \($namespace\))]($style) '
style = "bold pink"
disabled = false

[docker_context]
format = "[$symbol$context]($style) "
style = "peach"
symbol = "ğŸ³"

[time]
format = " [î…  $time]($style)"
style = "bold lavender"
disabled = false
use_12hr = true

[os]
disabled = false
format = "[$symbol$fedora]($style) "

[conda]
format = '[$symbol$environment](dimmed green) '


